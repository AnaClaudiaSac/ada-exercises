<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Idade e Peso</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="4">Informações</th>

            </tr>
            <tr>
                <th>Idade</th>
                <th>Peso</th>

            </tr>

        </thead>
        <tbody>


            <tr>
                <th rowspan="2">Homens</th>
                <td>18</td>
                <td>67Kg</td>

            </tr>

            <tr>
                <td>45</td>
                <td>89Kg</td>
            </tr>
            <tr>

                <th rowspan="2">Mulhers</th>
                <td>31</td>
                <td>87Kg</td>

            </tr>
            <tr>
                <td>23</td>
                <td>56Kg</td>
            </tr>
        </tbody>
    </table>





</body>

</html>
