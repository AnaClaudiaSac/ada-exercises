<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
<link rel="stylesheet" href="style.css">

    <title>Tabela de Notas</title>
</head>

<body>
        
    
    <table>
        <thead>
            <tr>
                <th rowspan="4">Alunos</th>
                <th colspan="4">Notas</th>
            </tr>
            <tr>
                <th>Prova 1</th>
                <th>Prova 2</th>
                <th>Prova 3</th>
                <th>Prova 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno 1</td>
                <td>8.0</td>
                <td>8.0</td>
                <td>9.5</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Aluno 2</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>10</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Aluno 3</td>
                <td>10</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Aluno 4</td>
                <td>8.0</td>
                <td>10</td>
                <td>9.0</td>
                <td>8.0</td>
            </tr>
        </tbody>
    </table>
    
</body>

</html>
